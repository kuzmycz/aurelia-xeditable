<template>
  <a if.bind="!isEditing" click.trigger="doEdit()">
    <span if.bind="value !== undefined" class="editable">${value}</span>
    <span else>${empty}</span>
  </a>
  <div else>
    <div class="form-group" validation-errors.bind="editableErrors">
      <textarea placeholder="Enter ${name}" value.bind="text & validate" class="form-control"></textarea>
        </textarea>
      <ul class="parsley-errors-list filled" if.bind="editableErrors.length > 0">
        <li class="" repeat.for="errorInfo of editableErrors">${errorInfo.error.message}</li>
      </ul>
      <div class="mt-1">
        <button type="button" click.trigger="doSave()" class="btn btn-success"><i class="fal fa-check"></i></button>
        <button click.trigger="doCancel()" type="button" class="btn btn-danger"><i class="fal fa-times"></i></button>
      </div>
    </div>
  </div>
</template>
